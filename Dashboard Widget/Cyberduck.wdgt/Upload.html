<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Cyberduck Upload Widget</title>
	<style type="text/css">
		@import "Upload.css";
	</style>
	<script src="Upload.js" type="text/javascript" charset="utf-8"></script>
	<script src="file://localhost/System/Library/WidgetResources/button/genericButton.js" type="text/javascript" charset="utf-8"></script>

</head>
<body onload="setup()"
	  onmouseover="mousemove(event)"
	  onmouseout="mouseexit(event)"
	  ondragenter="dragenter(event);"
	  ondragover="dragover(event);"
	  ondrop="dragdrop(event);"
	  ondragleave="dragleave(event);">

	<div id="front">
		<div id="duck"></div>
		<div id="serverlabel"></div>
		<div class="flip" id="fliprollie"></div>
		<div class="flip" id="flip" onmouseover="enterflip(event)" onmouseout="exitflip(event)" onclick="showPreferences()"></div>
	</div>

	<div id="back">
		<div id="prefs"
			<select id="bookmarks" name="bookmarks" onchange="bookmarkSelectionChanged(this)">
				<script type="text/javascript">
				 //<![CDATA[
				if (window.Plugin) {
					for(i = 0; i < Plugin.numberOfBookmarks(); i++) {
						document.write("<option value=\""+i+"\"\>"+Plugin.nicknameAtIndex(i)+"</option>");
					}
				}
				//]]>
				</script>
			</select>
			<input type="text" id="nickname" name="nickname" />
			<p><input placeholder="Server" type="text" id="server" name="server" /></p>
			<p><input placeholder="Username" type="text" id="user" name="user" /></p>
			<p><input placeholder="Path" type="text" id="path" name="path" /></p>
			<select placeholder="Protocol" name="protocol" id="protocol">
				<option value="ftp">FTP</option>
				<option value="ftps">FTP-TLS</option>
				<option value="sftp">SFTP</option>
			</select>
			<div class="button" id="done"></div>
		</div>
	</div>
</body>
</html>
